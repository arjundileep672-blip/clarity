<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Deconstructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #fcfaf7;
            --card-bg: #ffffff;
            --text-main: #2d2d2d;
            --accent: #4a7c59;
        }
        body { background-color: var(--bg-color); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="p-6 md:p-12 flex justify-center text-slate-800">
    <div class="w-full max-w-xl bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50">
        <a href="/" class="text-sm text-slate-400 hover:text-slate-600 transition-colors mb-6 inline-block">‚Üê Home</a>
        
        <div id="loading-state" class="py-20 text-center space-y-4">
            <div class="inline-block w-8 h-8 border-4 border-slate-200 border-t-emerald-600 rounded-full animate-spin"></div>
            <p class="text-slate-500 font-medium">Deconstructing your task...</p>
        </div>

        <div id="content-state" class="hidden">
            <h1 id="task-title" class="text-2xl font-bold mb-2 text-slate-900 leading-tight">Task Title</h1>
            <div class="text-[10px] font-mono text-slate-300 mb-8 uppercase tracking-widest" id="session-display">Session: </div>

            <div class="space-y-1" id="steps-list">
                <!-- Steps injected here -->
            </div>

            <button id="done-btn" onclick="markComplete()"
                class="mt-10 w-full bg-emerald-700 text-white py-4 rounded-2xl font-bold text-lg hover:bg-emerald-800 active:scale-[0.98] transition-all shadow-lg shadow-emerald-100 disabled:opacity-50">
                MARK AS DONE
            </button>
        </div>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        const sessionDisplay = document.getElementById('session-display');
        const loadingState = document.getElementById('loading-state');
        const contentState = document.getElementById('content-state');
        const taskTitleEl = document.getElementById('task-title');
        const stepsListEl = document.getElementById('steps-list');

        sessionDisplay.innerText += sessionId.split('-')[0] + '...';

        async function fetchTaskDetails() {
            try {
                const response = await fetch(`/api/tasker/details/${sessionId}`);
                if (!response.ok) throw new Error("Failed to load task");
                
                const data = await response.json();
                
                taskTitleEl.innerText = data.task_title;
                stepsListEl.innerHTML = "";
                
                data.steps.forEach(step => {
                    const div = document.createElement('div');
                    div.className = 'flex items-start gap-4 p-4 border-b border-slate-50 last:border-0 hover:bg-slate-50/50 transition-colors group';
                    div.innerHTML = `
                        <input type="checkbox" class="mt-1 w-5 h-5 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer" ${step.is_completed ? 'checked' : ''}>
                        <span class="text-slate-700 leading-relaxed font-medium group-hover:text-slate-900 transition-colors">${step.step_text}</span>
                    `;
                    stepsListEl.appendChild(div);
                });

                loadingState.classList.add('hidden');
                contentState.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                loadingState.innerHTML = `<p class="text-red-500">Error loading task. Please try again.</p>`;
            }
        }

        async function markComplete() {
            const btn = document.getElementById('done-btn');
            btn.disabled = true;
            btn.innerText = "Finalizing...";
            
            try {
                const response = await fetch(`/api/tasker/done/${sessionId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'ok') {
                    window.location.href = "/";
                } else {
                    alert("Error: " + (data.message || "Unknown error"));
                    btn.disabled = false;
                    btn.innerText = "MARK AS DONE";
                }
            } catch (error) {
                alert("Failed to connect to server.");
                btn.disabled = false;
                btn.innerText = "MARK AS DONE";
            }
        }

        // Initialize
        fetchTaskDetails();
    </script>
</body>
</html>
