<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Deconstructor</title>
    <style>
        :root {
            --bg-color: #fcfaf7;
            --card-bg: #ffffff;
            --text-main: #2d2d2d;
            --accent: #4a7c59;
        }

        body {
            background-color: var(--bg-color);
            padding: 40px 20px;
            font-family: sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .back-link {
            text-decoration: none;
            color: #888;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 1.5rem;
        }

        .session-info {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        .steps-list {
            list-style: none;
            padding: 0;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .step-item:last-child {
            border-bottom: none;
        }

        input[type="checkbox"] {
            margin-top: 4px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Home</a>
        <h1>Task Deconstructor</h1>
        <div class="session-info" id="session-display">Session ID: </div>

        <div id="steps-container">
            <h3>Your Steps:</h3>
            <ul class="steps-list" id="steps-list">
                <!-- Steps will be loaded here -->
                <li class="step-item">Loading steps...</li>
            </ul>
        </div>

        <button id="done-btn" onclick="markComplete()"
            style="margin-top: 30px; background: var(--accent); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer;">DONE</button>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        document.getElementById('session-display').innerText += sessionId;

        // In a real app, we would fetch the steps using the sessionId
        // For this demo, we'll simulate the load
        setTimeout(() => {
            const mockSteps = [
                "Find all trash and put it in a bag",
                "Clear items off the floor",
                "Make the bed",
                "Dust the desk surfaces"
            ];
            const list = document.getElementById('steps-list');
            list.innerHTML = "";
            mockSteps.forEach(step => {
                const li = document.createElement('li');
                li.className = 'step-item';
                li.innerHTML = `<input type="checkbox"> <span>${step}</span>`;
                list.appendChild(li);
            });
        }, 1000);

        async function markComplete() {
            try {
                const response = await fetch(`/api/tasker/done/${sessionId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'ok') {
                    window.location.href = "/";
                } else {
                    alert("Error finalizing session: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                alert("Failed to finalize session. Is the backend running?");
            }
        }
    </script>
</body>

</html>
