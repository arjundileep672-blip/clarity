<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Selection Menu</title>
    <style>
        :root {
            --bg-color: #fcfaf7;
            --card-bg: #f5f1ea;
            --text-main: #2d2d2d;
            --text-sub: #6b6b6b;
            --accent-purple: #e9dff5;
            --icon-green: #e1f0e4;
            --icon-blue: #e1eff6;
            --icon-purple: #f0e6f7;
            --icon-green-dark: #4a7c59;
            --icon-blue-dark: #4a708b;
            --icon-purple-dark: #7b5ea1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .menu-button {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border: none;
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
            text-align: left;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .menu-button:hover {
            background-color: #ede8df;
            transform: scale(1.01);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .chevron {
            color: #b5b5b5;
            font-size: 1.5rem;
            margin-left: 8px;
        }

        .footer-button {
            margin-top: 12px;
            background-color: var(--accent-purple);
            border: none;
            border-radius: 12px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
        }

        .green { background-color: var(--icon-green); color: var(--icon-green-dark); }
        .blue { background-color: var(--icon-blue); color: var(--icon-blue-dark); }
        .purple { background-color: var(--icon-purple); color: var(--icon-purple-dark); }
    </style>
</head>
<body>

    <div class="container">
        <h1>What do you want help with today?</h1>

        <!-- Task Deconstructor -->
        <a href="/input?module=tasker" class="menu-button">
            <div class="icon-box green">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </div>
            <div class="content">
                <span class="title">Break Down a Task</span>
                <span class="subtitle">Turn big assignments into small, manageable steps</span>
            </div>
            <div class="chevron">›</div>
        </a>

        <!-- Sensory Reader -->
        <a href="/input?module=reader" class="menu-button">
            <div class="icon-box blue">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </div>
            <div class="content">
                <span class="title">Read Safely</span>
                <span class="subtitle">Sensory-friendly reading with customizable settings</span>
            </div>
            <div class="chevron">›</div>
        </a>

        <!-- Socratic Buddy (Direct to chat view for testing) -->
        <a href="/chatbot" class="menu-button">
            <div class="icon-box purple">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <div class="content">
                <span class="title">Socratic Buddy</span>
                <span class="subtitle">Get step-by-step help through guided questions</span>
            </div>
            <div class="chevron">›</div>
        </a>

        <a href="/chatbot" class="footer-button">
            <svg viewBox="0 0 24 24" style="fill: currentColor; stroke: none;">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            I'm feeling overwhelmed
        </a>
    </div>

</body>
</html>
