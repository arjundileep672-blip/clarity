<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fcfaf7] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <a href="/" class="text-sm text-gray-400 hover:text-gray-600 mb-6 inline-block transition-colors">‚Üê Back to Menu</a>
        
        <div id="header-section">
            <h1 id="module-title" class="text-2xl font-bold text-gray-800 mb-2">Loading...</h1>
            <p id="module-subtitle" class="text-gray-500 mb-8 text-sm">Please wait while we set things up.</p>
        </div>

        <form id="input-form" class="space-y-6">
            <div>
                <label id="input-label" class="block text-sm font-semibold text-gray-700 mb-2">Your Input</label>
                <textarea 
                    id="input-data" 
                    rows="6" 
                    class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all resize-none"
                    placeholder="Type or paste your content here..."
                    required
                ></textarea>
            </div>

            <button 
                type="submit" 
                id="submit-btn"
                class="w-full bg-[#4a7c59] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#3d664a] active:scale-[0.98] transition-all flex items-center justify-center gap-3 shadow-lg shadow-emerald-100"
            >
                <span id="btn-text">Process</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </form>
    </div>

    <script>
        // 1. Identify Module from URL (?module=tasker or ?module=paragraph)
        const params = new URLSearchParams(window.location.search);
        const activeModule = params.get('module') || 'tasker';

        // 2. Configuration for dynamic UI and Endpoints
        const config = {
            tasker: {
                title: "Break Down a Task",
                subtitle: "Tell us what you're working on, and we'll help you organize the steps.",
                label: "What is the assignment or task?",
                placeholder: "e.g., I have to prepare for my Data Structures exam next week. I'm feeling overwhelmed...",
                button: "Deconstruct Task",
                endpoint: "/api/tasker/start",
                accent: "emerald"
            },
            paragraph: {
                title: "Sensory-Safe Reader",
                subtitle: "Paste a dense paragraph or article, and we'll make it easier to read.",
                label: "Enter the text you want to adapt:",
                placeholder: "Paste the long, complex text here...",
                button: "Simplify Text",
                endpoint: "/api/paragraph/start",
                accent: "sky"
            }
        };

        // 3. Initialize UI
        const current = config[activeModule] || config.tasker;
        document.getElementById('module-title').innerText = current.title;
        document.getElementById('module-subtitle').innerText = current.subtitle;
        document.getElementById('input-label').innerText = current.label;
        document.getElementById('input-data').placeholder = current.placeholder;
        document.getElementById('btn-text').innerText = current.button;
        
        // Update accent color for tasker vs paragraph
        if(activeModule === 'paragraph') {
            document.getElementById('submit-btn').classList.replace('bg-[#4a7c59]', 'bg-sky-700');
            document.getElementById('submit-btn').classList.replace('hover:bg-[#3d664a]', 'hover:bg-sky-800');
            document.getElementById('submit-btn').classList.replace('shadow-emerald-100', 'shadow-sky-100');
        }

        const form = document.getElementById('input-form');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');

        // 4. Handle Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('input-data').value;
            
            submitBtn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const response = await fetch(current.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input_method: "paragraph",
                        input_data: text
                    })
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();
                
                if (data.session_id) {
                    // Redirect to the appropriate module view using the session_id
                    // Flow: /tasker/<id> or /paragraph/<id>
                    window.location.href = `/${activeModule}/${data.session_id}`;
                } else {
                    alert("Error: " + (data.detail || "Could not process request."));
                    resetUI();
                }
            } catch (error) {
                console.error(error);
                alert("Failed to connect to the server. Please try again.");
                resetUI();
            }
        });

        function resetUI() {
            submitBtn.disabled = false;
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
