<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Task Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fcfaf7] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white p-8 rounded-3xl shadow-xl">
        <a href="/" class="text-sm text-gray-400 hover:text-gray-600 mb-6 inline-block">‚Üê Back to Menu</a>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Break Down a Task</h1>
        <p class="text-gray-500 mb-8 text-sm">Tell us what you're working on, and we'll help you organize the steps.</p>

        <form id="input-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">What is the assignment or task?</label>
                <textarea 
                    id="input-data" 
                    rows="5" 
                    class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-[#4a7c59] focus:outline-none transition-all"
                    placeholder="e.g., I have to prepare for my Data Structures exam next week. I'm feeling overwhelmed..."
                    required
                ></textarea>
            </div>

            <button 
                type="submit" 
                id="submit-btn"
                class="w-full bg-[#4a7c59] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#3d664a] transition-all flex items-center justify-center gap-3"
            >
                <span>Process Task</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('input-form');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('input-data').value;
            
            // UI State
            submitBtn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/api/tasker/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input_method: "paragraph",
                        input_data: text
                    })
                });

                const data = await response.json();
                if (data.session_id) {
                    // Redirect to the Tasker View (temp/tasker.html)
                    window.location.href = `/tasker/${data.session_id}`;
                } else {
                    alert("Error: " + (data.detail || "Could not generate task."));
                    resetUI();
                }
            } catch (error) {
                alert("Connection failed. Is the server running?");
                resetUI();
            }
        });

        function resetUI() {
            submitBtn.disabled = false;
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
