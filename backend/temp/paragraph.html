<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Reader</title>
    <style>
        :root {
            --bg-color: #fcfaf7;
            --card-bg: #ffffff;
            --text-main: #2d2d2d;
            --accent: #4a708b;
        }

        body {
            background-color: var(--bg-color);
            padding: 40px 20px;
            font-family: sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            line-height: 1.8;
            font-size: 1.2rem;
        }

        .back-link {
            text-decoration: none;
            color: #888;
            display: block;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--accent);
        }

        .session-info {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        #content {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← Home</a>
        <h1>Sensory-Safe Reader</h1>
        <div class="session-info" id="session-display">Session ID: </div>

        <div id="content">
            Loading adapted content...
        </div>

        <button id="done-btn" onclick="markComplete()"
            style="margin-top: 40px; background: var(--accent); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer;">DONE</button>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        document.getElementById('session-display').innerText += sessionId;

        // Simulate fetching adapted content
        setTimeout(() => {
            const content = document.getElementById('content');
            content.innerHTML = `
                <p>Simplified version of your input:</p>
                <p>• Clean the kitchen and organize the spice rack.</p>
                <p>• Make sure to put all dishes in the dishwasher.</p>
                <p>• Wipe down the counters with a damp cloth.</p>
            `;
        }, 1000);

        async function markComplete() {
            try {
                const response = await fetch(`/api/paragraph/done/${sessionId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'ok') {
                    window.location.href = "/";
                } else {
                    alert("Error finalizing session.");
                }
            } catch (error) {
                alert("Failed to finalize session. Is the backend running?");
            }
        }
    </script>
</body>

</html>
